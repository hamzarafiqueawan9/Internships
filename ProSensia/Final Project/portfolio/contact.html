<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get in Touch</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>

  <!-- Back to Home -->
  <div class="back-home">
    <a href="index.html">← Back to Home</a>
  </div>

  <div class="contact-container">
    <!-- Contact Info -->
    <div class="contact-info animate-left">
      <img src="./image/1.jpg" alt="profile">
      <h2>Hamza Rafique</h2>
      <p class="role">Creative Developer & Designer</p>
      <div class="box">
        <span>Email</span>
        hamzarafiqueawan9@gmail.com
      </div>
      <div class="box">
        <span>Phone</span>
        +92-3125870406
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form animate-right">
      <h1>GET IN TOUCH</h1>
      <p>Have a project in mind? Let’s discuss how we can bring your vision to life.</p>

      <form id="contact-form">
        <div class="row">
          <input type="text" id="name" placeholder="Your name" required>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        <input type="text" placeholder="Subject: Project inquiry">
        <textarea id="message" placeholder="Tell me about your project..." required></textarea>
        <button type="submit">Send Message</button>
      </form>

    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
